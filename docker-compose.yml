services:
  dfy-voice:
    build: .
    container_name: dfy-voice
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - model-cache:/root/.cache
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 300s

volumes:
  model-cache:
