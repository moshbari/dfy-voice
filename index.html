<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DFY Voice</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: #0f1117;
    color: #e1e4e8;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    padding: 40px 20px;
  }

  .container {
    width: 100%;
    max-width: 640px;
  }

  h1 {
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 4px;
    color: #fff;
  }

  .subtitle {
    color: #8b949e;
    margin-bottom: 32px;
    font-size: 0.95rem;
  }

  label {
    display: block;
    font-weight: 600;
    margin-bottom: 6px;
    font-size: 0.9rem;
    color: #c9d1d9;
  }

  textarea {
    width: 100%;
    height: 140px;
    padding: 12px;
    border: 1px solid #30363d;
    border-radius: 8px;
    background: #161b22;
    color: #e1e4e8;
    font-size: 1rem;
    font-family: inherit;
    resize: vertical;
    margin-bottom: 20px;
    outline: none;
    transition: border-color 0.2s;
  }

  textarea:focus { border-color: #58a6ff; }

  .row {
    display: flex;
    gap: 16px;
    margin-bottom: 20px;
  }

  .row > div { flex: 1; }

  select, input[type="file"] {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid #30363d;
    border-radius: 8px;
    background: #161b22;
    color: #e1e4e8;
    font-size: 0.9rem;
    outline: none;
    cursor: pointer;
  }

  select:focus { border-color: #58a6ff; }

  .file-upload {
    margin-bottom: 20px;
  }

  .file-upload input[type="file"] {
    padding: 10px;
  }

  .file-hint {
    font-size: 0.8rem;
    color: #8b949e;
    margin-top: 4px;
  }

  button {
    padding: 12px 24px;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s;
  }

  .btn-generate {
    width: 100%;
    background: #238636;
    color: #fff;
    margin-bottom: 24px;
  }

  .btn-generate:hover { background: #2ea043; }
  .btn-generate:disabled {
    background: #21262d;
    color: #484f58;
    cursor: not-allowed;
  }

  .btn-download {
    background: #1f6feb;
    color: #fff;
    margin-top: 12px;
  }

  .btn-download:hover { background: #388bfd; }

  .result {
    display: none;
    background: #161b22;
    border: 1px solid #30363d;
    border-radius: 8px;
    padding: 20px;
    text-align: center;
  }

  .result.visible { display: block; }

  .result h3 {
    margin-bottom: 16px;
    font-size: 1rem;
    color: #58a6ff;
  }

  audio {
    width: 100%;
    margin-bottom: 4px;
  }

  .spinner {
    display: none;
    justify-content: center;
    align-items: center;
    gap: 10px;
    padding: 30px;
    color: #8b949e;
    font-size: 0.95rem;
  }

  .spinner.visible { display: flex; }

  .spinner-dot {
    width: 10px;
    height: 10px;
    background: #58a6ff;
    border-radius: 50%;
    animation: bounce 1.4s infinite ease-in-out both;
  }

  .spinner-dot:nth-child(1) { animation-delay: -0.32s; }
  .spinner-dot:nth-child(2) { animation-delay: -0.16s; }

  @keyframes bounce {
    0%, 80%, 100% { transform: scale(0); }
    40% { transform: scale(1); }
  }

  .error {
    display: none;
    background: #3d1214;
    border: 1px solid #f85149;
    border-radius: 8px;
    padding: 12px 16px;
    margin-bottom: 16px;
    color: #f85149;
    font-size: 0.9rem;
  }

  .error.visible { display: block; }

  .char-count {
    text-align: right;
    font-size: 0.8rem;
    color: #484f58;
    margin-top: -16px;
    margin-bottom: 16px;
  }
</style>
</head>
<body>
<div class="container">
  <h1>DFY Voice</h1>
  <p class="subtitle">Text-to-Speech powered by Chatterbox</p>

  <div class="error" id="error"></div>

  <label for="text">Text</label>
  <textarea id="text" placeholder="Type or paste the text you want to convert to speech..."></textarea>
  <div class="char-count"><span id="charCount">0</span> characters</div>

  <div class="row">
    <div>
      <label for="voiceSelect">Voice</label>
      <select id="voiceSelect">
        <option value="">Default</option>
      </select>
    </div>
    <div>
      <label for="language">Language</label>
      <select id="language">
        <option value="en">English</option>
        <option value="ar">Arabic</option>
        <option value="cs">Czech</option>
        <option value="de">German</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="hi">Hindi</option>
        <option value="hu">Hungarian</option>
        <option value="it">Italian</option>
        <option value="ja">Japanese</option>
        <option value="ko">Korean</option>
        <option value="nl">Dutch</option>
        <option value="pl">Polish</option>
        <option value="pt">Portuguese</option>
        <option value="ro">Romanian</option>
        <option value="ru">Russian</option>
        <option value="sv">Swedish</option>
        <option value="tr">Turkish</option>
        <option value="zh">Chinese</option>
      </select>
    </div>
  </div>

  <div class="file-upload">
    <label for="voiceFile">Or Upload Custom Voice (optional)</label>
    <input type="file" id="voiceFile" accept=".wav">
    <p class="file-hint">Upload a ~10 second WAV recording to clone that voice. Overrides the dropdown above.</p>
  </div>

  <button class="btn-generate" id="generateBtn" onclick="generate()">Generate Speech</button>

  <div class="spinner" id="spinner">
    <div class="spinner-dot"></div>
    <div class="spinner-dot"></div>
    <div class="spinner-dot"></div>
    <span>Generating audio... this takes ~30 seconds</span>
  </div>

  <div class="result" id="result">
    <h3>Your Audio</h3>
    <audio id="audio" controls></audio>
    <button class="btn-download" onclick="download()">Download MP3</button>
  </div>
</div>

<script>
let audioBlob = null;

const textEl = document.getElementById('text');
const charCount = document.getElementById('charCount');

textEl.addEventListener('input', () => {
  charCount.textContent = textEl.value.length;
});

// Load available voices on page load
async function loadVoices() {
  try {
    const res = await fetch('/voices');
    const data = await res.json();
    const select = document.getElementById('voiceSelect');
    data.voices.forEach(name => {
      const opt = document.createElement('option');
      opt.value = name;
      opt.textContent = name;
      select.appendChild(opt);
    });
  } catch (e) {
    console.error('Failed to load voices:', e);
  }
}
loadVoices();

function showError(msg) {
  const el = document.getElementById('error');
  el.textContent = msg;
  el.classList.add('visible');
}

function hideError() {
  document.getElementById('error').classList.remove('visible');
}

async function generate() {
  hideError();
  const text = textEl.value.trim();
  if (!text) { showError('Please enter some text.'); return; }

  const language = document.getElementById('language').value;
  const voiceSelect = document.getElementById('voiceSelect').value;
  const voiceFile = document.getElementById('voiceFile').files[0];
  const btn = document.getElementById('generateBtn');
  const spinner = document.getElementById('spinner');
  const result = document.getElementById('result');

  btn.disabled = true;
  spinner.classList.add('visible');
  result.classList.remove('visible');

  try {
    const formData = new FormData();
    formData.append('text', text);

    let url = '/tts';
    if (voiceFile) {
      // Custom upload overrides everything
      formData.append('voice', voiceFile);
      url = '/tts-clone';
    } else {
      formData.append('language', language);
      if (voiceSelect) {
        formData.append('voice', voiceSelect);
      }
    }

    const res = await fetch(url, { method: 'POST', body: formData });

    if (!res.ok) {
      const err = await res.json();
      throw new Error(err.detail || 'Generation failed');
    }

    audioBlob = await res.blob();
    const audioUrl = URL.createObjectURL(audioBlob);
    const audio = document.getElementById('audio');
    audio.src = audioUrl;
    audio.play();
    result.classList.add('visible');
  } catch (e) {
    showError(e.message);
  } finally {
    btn.disabled = false;
    spinner.classList.remove('visible');
  }
}

function download() {
  if (!audioBlob) return;
  const a = document.createElement('a');
  a.href = URL.createObjectURL(audioBlob);
  a.download = 'dfy-voice.mp3';
  a.click();
}
</script>
</body>
</html>
